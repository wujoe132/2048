<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <!-- #1 Main tile -->
            <div class="main-title">
                <h1>
                    2048
                </h1>
                <div class="score-container">
                    <div class="score-text">score</div> 
                    <div id="score">0</div>
                </div>
            </div>
            <!-- #2 Above game -->
            <div class="above-game">
                <p>Join the numbers and get to the <strong>2048 tiles!</strong></p>
                <button id="start">New Game</button>
            </div>
            <!-- #3 Game container. -->
            <div class="game-container">
                <div id="board"></div>
                <div id="win">
                    <div>You win</div>
                </div>
                <div id="lose">
                    <div>
                        You Lose
                    </div>
                </div>
            </div>
            <!-- #4 Instruction -->
            <div class="instruction">
                <p>
                    <strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
                </p>
            </div>
        </div>
        <script src="./game.js"></script>
    </body>
</html>
